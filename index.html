<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ —Å–æ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–µ—Ç–∏</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* –ê–ù–ò–ú–ò–†–û–í–ê–ù–ù–´–ô –§–û–ù –° 3D –≠–§–§–ï–ö–¢–û–ú */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(-45deg, 
                #04044d, 
                #16213e, 
                #0f3460, 
                #533483,
                #e94560);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            position: relative;
            overflow-x: hidden;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ—Ä–±–∏—Ç—ã */
        .orbit {
            position: fixed;
            border: 1px solid rgba(122, 11, 11, 0.1);
            border-radius: 50%;
            animation: rotate 60s linear infinite;
        }

        .orbit:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-duration: 40s;
            animation-direction: reverse;
        }

        .orbit:nth-child(2) {
            width: 500px;
            height: 500px;
            bottom: 10%;
            right: 10%;
            animation-duration: 50s;
        }

        .orbit:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 80%;
            animation-duration: 30s;
            animation-direction: reverse;
        }

        /* –ü–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã */
        .particle {
            position: fixed;
            background: rgba(11, 192, 87, 0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: floatParticle 20s infinite linear;
        }

        /* –ö–ª—é—á–µ–≤—ã–µ –∫–∞–¥—Ä—ã –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–π */
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 50% 100%;
            }
            75% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 50% 0%;
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(233, 69, 96, 0.5),
                            0 0 40px rgba(233, 69, 96, 0.3),
                            0 0 60px rgba(233, 69, 96, 0.1);
            }
            50% {
                box-shadow: 0 0 30px rgba(233, 69, 96, 0.8),
                            0 0 60px rgba(233, 69, 96, 0.5),
                            0 0 90px rgba(233, 69, 96, 0.2);
            }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5),
                             0 0 20px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.5),
                             0 0 60px rgba(255, 255, 255, 0.2);
            }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å 3D —ç—Ñ—Ñ–µ–∫—Ç–æ–º */
        .container {
            background: rgba(23, 26, 185, 0.1);
            border-radius: 25px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 100;
            animation: glow 4s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25),
                        0 15px 35px rgba(0, 0, 0, 0.1),
                        inset 0 0 50px rgba(255, 255, 255, 0.1);
        }

        .profile {
            margin-bottom: 30px;
            transform-style: preserve-3d;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid transparent;
            background: linear-gradient(45deg, #520e19, #634d83, #0f3460);
            background-clip: padding-box;
            margin-bottom: 25px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: rotate(45deg);
            transition: 0.5s;
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite;
            background: linear-gradient(45deg, #6d5151, #d3203e, #533483);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 10px 0;
        }

        .description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: rgb(241, 237, 237);
            font-size: 18px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.8s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-btn:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3),
                        0 0 30px rgba(255, 255, 255, 0.2);
        }

        .social-btn i {
            font-size: 26px;
            position: relative;
            z-index: 2;
        }

        /* –¶–≤–µ—Ç–∞ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞–º–∏ */
        .vk {
            background: linear-gradient(45deg, #4c75a3, #5b88bd);
            border-color: rgba(76, 117, 163, 0.5);
        }

        .telegram {
            background: linear-gradient(45deg, #0088cc, #00a8e8);
            border-color: rgba(0, 136, 204, 0.5);
        }

        .github {
            background: linear-gradient(45deg, #333, #555);
            border-color: rgba(51, 51, 51, 0.5);
        }


        .youtube {
            background: linear-gradient(45deg, #ff0000, #ff5252);
            border-color: rgba(255, 0, 0, 0.5);
        }


        .footer {
            color: rgba(3, 1, 1, 0.7);
            font-size: 14px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .footer::before {
            content: '‚ú®';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            animation: textGlow 2s ease-in-out infinite;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞ */
        @media (hover: hover) {
            .container:hover {
                transform: rotateY(5deg) rotateX(2deg);
                transition: transform 0.5s ease;
            }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .description {
                font-size: 16px;
            }
            
            .social-btn {
                font-size: 16px;
                padding: 16px;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- –û—Ä–±–∏—Ç—ã –¥–ª—è —Ñ–æ–Ω–∞ -->
    <div class="orbit"></div>
    <div class="orbit"></div>
    <div class="orbit"></div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä -->
    <div class="container">
        <div class="profile">
            <img src="jq.jpg" alt="–ê–≤–∞—Ç–∞—Ä" class="avatar" id="avatar">
            <h1>–†–æ–º–∞–Ω –ñ–∏—è–Ω—à–∏–Ω</h1>
            <p class="description">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ | –î–∏–∑–∞–π–Ω–µ—Ä </p>
        </div>
        
        <div class="social-links">
            <a href="https://vk.com/p.glasses" target="_blank" class="social-btn vk">
                <i class="fab fa-vk"></i> –í–ö–æ–Ω—Ç–∞–∫—Ç–µ
            </a>
            
            <a href="https://t.me/Zaya1437" target="_blank" class="social-btn telegram">
                <i class="fab fa-telegram"></i> Telegram
            </a>
            
            <a href="https://github.com/Zaya1437" target="_blank" class="social-btn github">
                <i class="fab fa-github"></i> GitHub
            </a>
            
            
            <a href="https://www.youtube.com/@%D0%B7%D0%B0%D1%8F%D1%861437" target="_blank" class="social-btn youtube">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            
        </div>
        
        <div class="footer">
            <p>¬© 2024 –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã</p>
            <p style="font-size: 12px; margin-top: 10px; opacity: 0.6;">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∞–≤–∞—Ç–∞—Ä –¥–ª—è —Å—é—Ä–ø—Ä–∏–∑–∞!</p>
        </div>
    </div>

    <script>
        // –†–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–π JavaScript —Å –º–Ω–æ–∂–µ—Å—Ç–≤–æ–º –∞–Ω–∏–º–∞—Ü–∏–π

        // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —á–∞—Å—Ç–∏—Ü—ã
        function createParticles() {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'particles-container';
            document.body.appendChild(particlesContainer);

            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // –°–ª—É—á–∞–π–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const size = Math.random() * 10 + 5;
                const startX = Math.random() * 100;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startX}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                // –°–ª—É—á–∞–π–Ω—ã–π —Ü–≤–µ—Ç
                const colors = [
                    'rgba(233, 69, 96, 0.3)',
                    'rgba(83, 52, 131, 0.3)',
                    'rgba(15, 52, 96, 0.3)',
                    'rgba(255, 255, 255, 0.2)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Å –ø–∞—Ä–∞–ª–ª–∞–∫—Å-—ç—Ñ—Ñ–µ–∫—Ç–æ–º
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ –°–∞–π—Ç –∑–∞–≥—Ä—É–∂–µ–Ω! –ê–Ω–∏–º–∞—Ü–∏–∏ –∑–∞–ø—É—â–µ–Ω—ã');
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            createParticles();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ —Å –ø–∞—Ä–∞–ª–ª–∞–∫—Å–æ–º
            const elements = document.querySelectorAll('.social-btn');
            
            elements.forEach((element, index) => {
                // –ü–∞—Ä–∞–ª–ª–∞–∫—Å-—ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏ –º—ã—à–∏
                element.addEventListener('mousemove', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    
                    const rotateY = (x - centerX) / 25;
                    const rotateX = (centerY - y) / 25;
                    
                    this.style.transform = `translateY(-8px) scale(1.05) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                });
                
                element.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1) rotateX(0deg) rotateY(0deg)';
                });
                
                // –ü–æ—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    element.style.transition = 'all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    element.style.opacity = '1';
                    element.style.transform = 'translateY(0) scale(1)';
                }, index * 200 + 300);
            });
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∞–≤–∞—Ç–∞—Ä–∞ —Å 3D —ç—Ñ—Ñ–µ–∫—Ç–æ–º
            const avatar = document.getElementById('avatar');
            
            // –ü–∞—Ä–∞–ª–ª–∞–∫—Å –¥–ª—è –∞–≤–∞—Ç–∞—Ä–∞
            avatar.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateY = (x - centerX) / 15;
                const rotateX = (centerY - y) / 15;
                const scale = 1.1;
                
                this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${scale})`;
                this.style.boxShadow = `0 20px 40px rgba(0, 0, 0, 0.4),
                                        0 0 50px rgba(233, 69, 96, 0.3)`;
            });
            
            avatar.addEventListener('mouseleave', function() {
                this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale(1)';
                this.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.3)';
            });
            
            // –ö–ª–∏–∫ –ø–æ –∞–≤–∞—Ç–∞—Ä—É –¥–ª—è —Å—é—Ä–ø—Ä–∏–∑–∞
            avatar.addEventListener('click', function() {
                console.log('üéâ –°—é—Ä–ø—Ä–∏–∑ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω!');
                
                // –≠—Ñ—Ñ–µ–∫—Ç –≤–∑—Ä—ã–≤–∞ —á–∞—Å—Ç–∏—Ü
                for (let i = 0; i < 50; i++) {
                    createExplosionParticle(this);
                }
                
                // –ò–∑–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞
                const gradients = [
                    'linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1)',
                    'linear-gradient(45deg, #96fbc4, #f9f586, #48c6ef)',
                    'linear-gradient(45deg, #a8edea, #fed6e3, #5ee7df)',
                    'linear-gradient(45deg, #d4fc79, #96e6a1, #fbc2eb)'
                ];
                
                const randomGradient = gradients[Math.floor(Math.random() * gradients.length)];
                document.body.style.background = randomGradient;
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    document.body.style.background = '';
                    document.body.style.animation = 'gradientMove 20s ease infinite';
                }, 5000);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
                const title = document.querySelector('h1');
                title.style.animation = 'textGlow 0.5s ease-in-out 3';
                
                // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
                if (typeof Audio !== 'undefined') {
                    const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3');
                    audio.volume = 0.3;
                    audio.play().catch(e => console.log('–ê—É–¥–∏–æ –Ω–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è'));
                }
            });
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞ –¥–ª—è –≤—Å–µ–≥–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
            const container = document.querySelector('.container');
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                container.style.transform = `
                    perspective(1000px)
                    rotateY(${x * 10 - 5}deg)
                    rotateX(${5 - y * 10}deg)
                `;
            });
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            setInterval(() => {
                const randomBtn = elements[Math.floor(Math.random() * elements.length)];
                if (Math.random() > 0.7) {
                    randomBtn.style.animation = 'pulseGlow 0.5s ease-in-out';
                    setTimeout(() => {
                        randomBtn.style.animation = '';
                    }, 500);
                }
            }, 3000);
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü –¥–ª—è —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤–∑—Ä—ã–≤–∞
        function createExplosionParticle(element) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1000';
            
            const rect = element.getBoundingClientRect();
            particle.style.left = `${rect.left + rect.width / 2}px`;
            particle.style.top = `${rect.top + rect.height / 2}px`;
            
            document.body.appendChild(particle);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∑—Ä—ã–≤–∞
            const angle = Math.random() * Math.PI * 2;
            const velocity = 2 + Math.random() * 3;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            
            let x = 0, y = 0;
            const animation = () => {
                x += vx;
                y += vy;
                particle.style.transform = `translate(${x}px, ${y}px) scale(${1 - y / 100})`;
                particle.style.opacity = 1 - Math.abs(y) / 100;
                
                if (Math.abs(y) < 100) {
                    requestAnimationFrame(animation);
                } else {
                    particle.remove();
                }
            };
            
            animation();
        }

        // –£–ª—É—á—à–µ–Ω–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ø–µ—Ä–µ—Ö–æ–¥–∞
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                const iconClass = this.querySelector('i').className;
                let socialName = '';
                let socialUrl = this.href;
                
                if (iconClass.includes('fa-vk')) socialName = '–í–ö–æ–Ω—Ç–∞–∫—Ç–µ';
                else if (iconClass.includes('fa-telegram')) socialName = 'Telegram';
                else if (iconClass.includes('fa-github')) socialName = 'GitHub';
                else if (iconClass.includes('fa-instagram')) socialName = 'Instagram';
                else if (iconClass.includes('fa-youtube')) socialName = 'YouTube';
                else if (iconClass.includes('fa-linkedin')) socialName = 'LinkedIn';
                else socialName = '—Å–æ—Ü–∏–∞–ª—å–Ω—É—é —Å–µ—Ç—å';
                
                // –°–æ–∑–¥–∞–µ–º –∫—Ä–∞—Å–∏–≤—ã–π –¥–∏–∞–ª–æ–≥ –≤–º–µ—Å—Ç–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ confirm
                showCustomDialog(socialName, socialUrl, this);
            });
        });

        // –ö–∞—Å—Ç–æ–º–Ω—ã–π –¥–∏–∞–ª–æ–≥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        function showCustomDialog(socialName, url, button) {
            const dialog = document.createElement('div');
            dialog.className = 'custom-dialog';
            dialog.innerHTML = `
                <div class="dialog-content">
                    <h3>–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–µ—Ä–µ—Ö–æ–¥</h3>
                    <p>–í—ã –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω–æ —Ö–æ—Ç–∏—Ç–µ –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ ${socialName}?</p>
                    <div class="dialog-buttons">
                        <button class="dialog-btn cancel">–û—Ç–º–µ–Ω–∞</button>
                        <button class="dialog-btn confirm">–ü–µ—Ä–µ–π—Ç–∏</button>
                    </div>
                </div>
            `;
            
            // –°—Ç–∏–ª–∏ –¥–ª—è –¥–∏–∞–ª–æ–≥–∞
            dialog.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 10000;
                opacity: 0;
                transition: opacity 0.3s ease;
            `;
            
            dialog.querySelector('.dialog-content').style.cssText = `
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                padding: 40px;
                border-radius: 20px;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.2);
                max-width: 400px;
                animation: glow 2s ease-in-out infinite;
            `;
            
            dialog.querySelector('h3').style.cssText = `
                color: white;
                margin-bottom: 20px;
                font-size: 24px;
            `;
            
            dialog.querySelector('p').style.cssText = `
                color: rgba(255, 255, 255, 0.9);
                margin-bottom: 30px;
                font-size: 18px;
            `;
            
            dialog.querySelector('.dialog-buttons').style.cssText = `
                display: flex;
                gap: 20px;
                justify-content: center;
            `;
            
            dialog.querySelectorAll('.dialog-btn').forEach(btn => {
                btn.style.cssText = `
                    padding: 12px 30px;
                    border: none;
                    border-radius: 10px;
                    font-size: 16px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.3s ease;
                `;
            });
            
            dialog.querySelector('.cancel').style.cssText += `
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.3);
            `;
            
            dialog.querySelector('.confirm').style.cssText += `
                background: linear-gradient(45deg, #e94560, #533483);
                color: white;
                border: 1px solid rgba(233, 69, 96, 0.5);
            `;
            
            document.body.appendChild(dialog);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
            setTimeout(() => dialog.style.opacity = '1', 10);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            dialog.querySelector('.cancel').addEventListener('click', function() {
                dialog.style.opacity = '0';
                setTimeout(() => dialog.remove(), 300);
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Ç–º–µ–Ω—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏
                button.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => button.style.animation = '', 500);
            });
            
            dialog.querySelector('.confirm').addEventListener('click', function() {
                dialog.style.opacity = '0';
                setTimeout(() => {
                    dialog.remove();
                    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ—Ö–æ–¥–∞
                    button.style.animation = 'zoomOut 0.5s ease forwards';
                    setTimeout(() => {
                        window.open(url, '_blank');
                        setTimeout(() => {
                            button.style.animation = '';
                        }, 1000);
                    }, 300);
                }, 300);
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤—ã—Ö –∞–Ω–∏–º–∞—Ü–∏–π
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulseGlow {
                0%, 100% { 
                    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2),
                                0 0 20px rgba(255, 255, 255, 0.1); 
                }
                50% { 
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3),
                                0 0 40px rgba(255, 255, 255, 0.3),
                                0 0 60px rgba(255, 255, 255, 0.1); 
                }
            }
            
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            @keyframes zoomOut {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(0); opacity: 0; }
            }
            
            .custom-dialog button:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            }
            
            .custom-dialog button:active {
                transform: translateY(0);
            }
        `;
        document.head.appendChild(style);

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ (–µ—Å–ª–∏ –µ—Å—Ç—å)
        let lastScrollY = 0;
        window.addEventListener('scroll', function() {
            const currentScrollY = window.scrollY;
            const container = document.querySelector('.container');
            
            // –ü–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ —Å–∫—Ä–æ–ª–ª–µ
            container.style.transform = `
                perspective(1000px)
                rotateX(${5 - (currentScrollY / 100)}deg)
            `;
            
            lastScrollY = currentScrollY;
        });

        // –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –≤—Ä–µ–º–µ–Ω–∏
        function updateBackgroundByTime() {
            const hour = new Date().getHours();
            let gradient;
            
            if (hour >= 6 && hour < 12) {
                gradient = 'linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4)';
            } else if (hour >= 12 && hour < 18) {
                gradient = 'linear-gradient(-45deg, #a1c4fd, #c2e9fb, #c2e9fb)';
            } else if (hour >= 18 && hour < 22) {
                gradient = 'linear-gradient(-45deg, #667eea, #764ba2, #764ba2)';
            } else {
                gradient = 'linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460)';
            }
            
            document.body.style.background = gradient;
            console.log(`üé® –§–æ–Ω –æ–±–Ω–æ–≤–ª–µ–Ω –¥–ª—è –≤—Ä–µ–º–µ–Ω–∏ —Å—É—Ç–æ–∫: ${hour} —á–∞—Å–æ–≤`);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–æ–Ω–∞
        updateBackgroundByTime();
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç
        setInterval(updateBackgroundByTime, 600000);
    </script>
</body>
</html>
